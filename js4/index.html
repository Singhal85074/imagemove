<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Get Current URL in JavaScript</title>
</head>
<body>
    <script>
    function getURL() {
        console.log("The URL of this page is: " + window.location.href);
        console.log("The pathname of this page is: " + window.location.pathname);
        console.log("The port number of this page is: " + window.location.port);
    }
    </script>
     
    <button type="button" onclick="getURL();">Get Page URL</button>
</body>
</html>
